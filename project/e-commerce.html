<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- Main container -->
    <div class="relative w-full p-4 space-y-4">
      <!-- Top bar  -->
      <div
        class="fixed right-0 flex w-full gap-4 px-4 py-2 rounded h-14 bg-slate-800/30 backdrop-blur"
      >
        <div
          class="flex w-1/12 overflow-hidden border-4 rounded-full bg-white/50 border-t-orange-600"
        >
          <img
            src="/assets/Link_profil.jpg"
            class="object-cover object-center w-full"
          />
        </div>
        <div class="w-10/12 overflow-hidden rounded md:w-7/12 bg-white/50">
          <input
            type="text"
            placeholder="Search"
            class="w-full h-full px-4 text-center text-white outline-none px-laceholder-white p bg-white/0"
          />
        </div>
        <div class="w-2/12 rounded bg-white/50"></div>
        <div class="w-2/12 rounded bg-white/50"></div>
      </div>
      <!-- Main tab -->
      <div class="grid w-full h-screen grid-cols-12 gap-4">
        <!-- feed -->
        <div
          class="grid h-screen grid-cols-1 col-span-12 gap-4 p-4 overflow-auto bg-blue-800 rounded md:grid-cols-2 lg:grid-cols-3 lg:col-span-8"
        >
          <div class="bg-white rounded h-80"></div>
          <div class="bg-white rounded h-80"></div>
          <div class="bg-white rounded h-80"></div>
          <div class="bg-white rounded h-80"></div>
          <div class="bg-white rounded h-80"></div>
          <div class="bg-white rounded h-80"></div>
          <div class="bg-white rounded h-80"></div>
          <div class="bg-white rounded h-80"></div>
          <div class="bg-white rounded h-80"></div>
        </div>
        <!-- Suggestion -->
        <div
          class="flex flex-row h-40 col-span-12 p-4 space-x-4 overflow-x-scroll bg-blue-800 rounded lg:col-span-4 lg:h-screen"
        >
          <div class="w-full h-24 bg-white lg:h-screen shrink-0"></div>
          <div class="h-24 bg-white lg:h-screen w-96 shrink-0"></div>
        </div>

        <!-- Bottom bar -->

        <div
          class="grid w-full grid-cols-1 col-span-12 gap-4 p-4 bg-blue-800 rounded md:grid-cols-2 lg:grid-cols-3 h-fit"
        >
          <div class="h-16 bg-white rounded"></div>
          <div class="h-16 bg-white rounded"></div>
          <div class="h-16 bg-white rounded md:col-span-2 lg:col-span-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
